<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 "> 8AM</h3>
        <textarea class="col-6 col-sm-10 planned-event" name="planned-event" data-id="8" class="planned-event" id="planned-event-8" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 "> 9AM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="9" id="planned-event-9" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">10AM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="10" id="planned-event-10" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">11AM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="11" id="planned-event-11" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">12PM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="12" id="planned-event-12" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">1PM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="1" id="planned-event-1" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">2PM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="2" id="planned-event-2" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">3PM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="3" id="planned-event-3" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">4PM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="4" id="planned-event-4" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">5PM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="5" id="planned-event-5" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-3 col-sm-1 ">6PM</h3>
        <textarea name="planned-event" class="col-6 col-sm-10 planned-event" data-id="6" id="planned-event-6" cols="100" rows="2"></textarea>
        <button class="col-3 col-sm-1 saveBtn fas fa-marker"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/apps.js"></script>
  </body>
</html>
