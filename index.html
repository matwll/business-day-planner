<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <h3 class="hour col-1"> 8AM</h3>
        <textarea class="col-10" name="planned-event-8AM" id="" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1"> 9AM</h3>
        <textarea name="planned-event" id="planned-event-9AM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">10AM</h3>
        <textarea name="planned-event" id="planned-event-10AM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">11AM</h3>
        <textarea name="planned-event" id="planned-event-11AM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">12PM</h3>
        <textarea name="planned-event" id="planned-event-12PM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">1PM</h3>
        <textarea name="planned-event" id="planned-event-1PM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">2PM</h3>
        <textarea name="planned-event" id="planned-event-2PM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">3PM</h3>
        <textarea name="planned-event" id="planned-event-3PM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">4PM</h3>
        <textarea name="planned-event" id="planned-event-4PM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">5PM</h3>
        <textarea name="planned-event" id="planned-event-5PM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
      <div class="row time-block">
        <h3 class="hour col-1">6PM</h3>
        <textarea name="planned-event" id="planned-event-6PM" cols="100" rows="2"></textarea>
        <button class="col-1 saveBtn fas fa-marker"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/apps.js"></script>
  </body>
</html>
